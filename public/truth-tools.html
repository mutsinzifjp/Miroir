<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Truth Tools | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <style>
    :root {
      --red: #e50914;
      --dark: #000;
      --light: #fff;
      --pink: #ff5cad;
    }

    body {
      background: var(--dark);
      color: var(--light);
      margin: 0;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
      opacity: 0;
    }

    body.loaded {
      opacity: 1;
      transition: opacity 1s ease-in;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }

    .logo img {
      height: 40px;
    }

    .hamburger {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 1.5rem;
      color: var(--light);
      background: var(--red);
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--red);
      z-index: 1001;
    }

    .toggle-theme {
      position: absolute;
      top: 12px;
      left: 20px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--light);
      cursor: pointer;
    }

    nav {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 60px;
      right: 20px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px var(--red);
      z-index: 1000;
    }

    nav a {
      color: var(--light);
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: var(--red);
    }

    .content {
      max-width: 850px;
      margin: 100px auto 40px;
      padding: 0 20px;
    }

    h1, h2, h3 {
      color: var(--red);
      transition: text-shadow 0.3s ease;
    }

    h1:hover, h2:hover, h3:hover {
      text-shadow: 0 0 15px var(--red);
    }

    p, ul, li {
      animation: fadeIn 1s ease both;
      margin-bottom: 20px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      list-style-type: disc;
    }

    a {
      color: var(--pink);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .tally-button {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 32px;
      background: var(--red);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px var(--red);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .tally-button:hover {
      background: #ff1a1a;
      box-shadow: 0 0 25px #ff1a1a;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
      background: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle at center, #0e0e0e, #000 3px);
      opacity: 0.05;
      animation: flicker 3s infinite;
      z-index: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.1; }
    }

    @media (max-width: 768px) {
      .hamburger {
        right: 15px;
      }
      nav {
        width: 180px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="toggle-theme" id="themeToggle" title="Toggle Theme">ðŸŒ™</button>
    <div class="logo"><img src="/miroir.png" alt="Miroir Logo"></div>
    <button class="hamburger" id="menuToggle">â˜°</button>
  </header>

  <nav id="navMenu">
    <a href="/about-miroir.html">About Miroir</a>
    <a href="/my-miroir.html">My Miroir</a>
    <a href="/our-voices.html">Our Voices</a>
    <a href="/truth-tools.html">Truth Tools</a>
    <a href="/living-archive.html">Living Archive</a>
    <a href="/reflections.html">Reflections</a>
    <a href="/publications.html">Publications</a>
  </nav>

  <!-- CONTENT BLOCK -->
  <div class="content">
    <!-- Your full content remains unchanged -->
    <!-- Just ensure your final CTA is updated to the working button -->
    <a href="https://tally.so/r/wv6eMQ" target="_blank" class="tally-button">Submit Your Story</a>
  </div>

  <!-- FOOTER -->
  <footer>Â© 2025 Miroir. All rights reserved.</footer>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;
    let isDark = true;

    themeToggle.addEventListener("click", () => {
      if (isDark) {
        body.style.background = "#fff";
        body.style.color = "#000";
        document.querySelectorAll("a").forEach(link => link.style.color = "#d63384");
        themeToggle.textContent = "â˜€ï¸";
      } else {
        body.style.background = "#000";
        body.style.color = "#fff";
        document.querySelectorAll("a").forEach(link => link.style.color = "#d63384");
        themeToggle.textContent = "ðŸŒ™";
      }
      isDark = !isDark;
    });

    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    menuToggle.addEventListener("click", () => {
      navMenu.style.display = navMenu.style.display === "flex" ? "none" : "flex";
    });
  </script>
</body>
</html>
