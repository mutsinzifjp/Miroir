<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Triangle That Formed Me | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    h1 {
      margin: 20px;
      color: #e50914;
      text-shadow: 0 0 10px #e50914;
      text-align: center;
    }

    #flipbookContainer {
      width: 90vw;
      max-width: 700px;
      height: auto;
      position: relative;
      margin-bottom: 30px;
    }

    .page-flip {
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>The Triangle That Formed Me</h1>
  <div id="flipbookContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    const container = document.getElementById('flipbookContainer');
    const flipBook = document.createElement('div');
    container.appendChild(flipBook);

    const pageFlip = new window.PageFlip(flipBook, {
      width: 500,
      height: 700,
      size: "stretch",
      minWidth: 315,
      maxWidth: 1000,
      maxHeight: 1400,
      maxShadowOpacity: 0.5,
      showCover: false,
      mobileScrollSupport: true
    });

    pageFlip.loadFromImages([
      "/page1.jpg",
      "/page2.jpg",
      "/page3.jpg",
      "/page4.jpg"
    ]);
  </script>

</body>
</html>
