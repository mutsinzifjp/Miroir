<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Triangle That Formed Me | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    h1 {
      margin: 20px;
      color: #e50914;
      text-shadow: 0 0 10px #e50914;
      text-align: center;
    }
    #flipbookContainer {
      width: 90vw;
      max-width: 600px;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>The Triangle That Formed Me</h1>
  <div id="flipbookContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    // Create flipbook container
    const container = document.getElementById('flipbookContainer');
    const flipCanvas = document.createElement('div');
    container.appendChild(flipCanvas);

    const pageFlip = new window.PageFlip(flipCanvas, {
      width: 300,
      height: 420,
      size: "stretch",
      minWidth: 260,
      maxWidth: 600,
      maxHeight: 800,
      drawShadow: true,
      shadowOpacity: 0.4,
    });

    // Load your images â€“ ensure they exist at /page1.jpg ... /page4.jpg
    pageFlip.loadFromImages([
      '/page1.jpg',
      '/page2.jpg',
      '/page3.jpg',
      '/page4.jpg'
    ]);
  </script>
</body>
</html>
