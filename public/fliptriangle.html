<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Triangle That Formed Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PageFlip CSS & JS from jsDelivr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px 0;
      margin: 0;
    }

    h1 {
      color: #e50914;
      margin-bottom: 30px;
      font-size: 2rem;
      text-shadow: 0 0 10px #e50914;
    }

    #flipbook-container {
      margin: 0 auto;
      width: 90vw;
      max-width: 900px;
      height: 600px;
      box-shadow: 0 0 30px #e50914;
      border: 2px solid #e50914;
      border-radius: 10px;
      overflow: hidden;
    }

    .page-flip {
      width: 100%;
      height: 100%;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>The Triangle That Formed Me</h1>

  <div id="flipbook-container"></div>

  <footer>Click or drag pages to turn. Works best on wide screens.</footer>

  <script>
    const pageFlip = new St.PageFlip(
      document.getElementById("flipbook-container"),
      {
        width: 450,
        height: 600,
        size: "stretch",
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 400,
        maxHeight: 1536,
        maxShadowOpacity: 0.5,
        showCover: true,
        mobileScrollSupport: false
      }
    );

    pageFlip.loadFromImages([
      "/page1.jpg",
      "/page2.jpg",
      "/page3.jpg",
      "/page4.jpg"
    ]);
  </script>
</body>
</html>
