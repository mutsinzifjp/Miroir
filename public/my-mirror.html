  <style>
    /* Base & Reset */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px 20px;
    }

    /* Logo header */
    header {
      margin-bottom: 30px;
    }
    header img {
      max-width: 140px;
      filter: drop-shadow(0 0 10px #e50914);
      animation: pulseGlow 3s infinite ease-in-out;
      cursor: default;
    }
    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 10px #e50914);
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 20px #ff1a1a);
        transform: scale(1.05);
      }
    }

    /* Page title */
    h1 {
      font-size: 2.4rem;
      color: #e50914;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-align: center;
      animation: fadeSlideIn 1s ease forwards;
      opacity: 0;
    }
    p.subtitle {
      text-align: center;
      color: #fff;
      opacity: 0.7;
      font-size: 1.1rem;
      margin-bottom: 30px;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Grid container for thumbnails */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    /* Each item */
    .item {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px #e50914;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .item:hover, .item:focus-within {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff1a1a;
      outline: none;
    }

    .item img {
      max-width: 100%;
      border-radius: 12px 12px 0 0;
      display: block;
    }

    /* Caption text */
    .caption {
      color: #e50914;
      font-weight: 700;
      padding: 12px 10px 15px 10px;
      font-size: 1.1rem;
      letter-spacing: 1px;
      user-select: none;
    }

    /* Navigation */
    nav {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px 30px;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      position: relative;
      padding-bottom: 6px;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 0;
      background: #e50914;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    nav a:hover, nav a:focus {
      color: #e50914;
    }
    nav a:hover::after, nav a:focus::after {
      width: 100%;
    }

  </style>
</head>
