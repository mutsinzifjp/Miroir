<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Mirror – Butoh Performance Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header img {
      max-width: 160px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
      animation: fadeIn 2s ease;
    }

    h1 {
      color: #e50914;
      font-size: 2rem;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .thumbnail {
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thumbnail:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      color: #fff;
      background: #1a1a1a;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
      color: #999;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <img src="/miroir.png" />
    <h1>My Mirror – Butoh Performance Series</h1>
  </header>

  <section class="gallery">
    <a class="thumbnail" href="https://www.instagram.com/reel/DJMaE9pznIT/" target="_blank">
      <img src="/crossing.jpeg" />
      <div class="caption">Threshold</div>
    </a>

    <a class="thumbnail" href="https://www.instagram.com/reel/DJMXhJ4zHrZ/" target="_blank">
      <img src="/lostchildhood.jpeg" />
      <div class="caption">Reclaiming Lost Childhood</div>
    </a>

    <a class="thumbnail" href="https://www.instagram.com/reel/DJd8s_4TfJP/" target="_blank">
      <img src="/ofortuna.jpeg" />
      <div class="caption">O Fortuna</div>
    </a>

    <a class="thumbnail" href="https://www.instagram.com/reel/DJimNzNMOtL/" target="_blank">
      <img src="/lacrimosa.jpeg" />
      <div class="caption">Lacrimosa</div>
    </a>

    <a class="thumbnail" href="https://www.instagram.com/reel/DJl7DERzihb/" target="_blank">
      <img src="/derholle.jpeg" />
      <div class="caption">Der Hölle Rache</div>
    </a>

    <a class="thumbnail" href="https://www.instagram.com/reel/DI86w8TzSOn/" target="_blank">
      <img src="/carmen.jpeg" />
      <div class="caption">Carmen – Habanera</div>
    </a>
  </section>

  <footer>
    &copy; 2025 Fils | Butoh is truth in motion. All rights reserved.
  </footer>

</body>
</html>
