<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Mirror – Butoh Performances</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
      background: #111;
    }

    header img {
      max-width: 200px;
      height: auto;
      animation: fadeIn 2s ease;
    }

    h1 {
      margin-top: 10px;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #e50914;
      animation: fadeIn 2s ease;
    }

    .video-section {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .caption {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #fefefe;
    }

    .video-box {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 40px;
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.2);
      animation: fadeInUp 1.2s ease both;
    }

    blockquote.instagram-media {
      margin: 0 auto !important;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #111;
      font-size: 0.9em;
      color: #999;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <img src="/miroir.jpeg" alt="Miroir Logo" />
    <h1>Butoh Performance Series</h1>
  </header>

  <div class="video-section">

    <!-- Threshold -->
    <div class="video-box">

      <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/reel/DJMaE9pznIT/" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; margin:1px auto; max-width:540px; min-width:326px; padding:0; width:100%;">
      </blockquote>
    </div>

    <!-- Reclaiming Lost Childhood -->
