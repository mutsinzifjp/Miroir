<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publications | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      padding: 30px 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #e50914;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #e50914;
    }
    .cover {
      max-width: 400px;
      margin: 0 auto;
      cursor: pointer;
      border: 3px solid #e50914;
      border-radius: 10px;
      box-shadow: 0 0 25px #e50914;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      text-decoration: none;
      color: inherit;
    }
    .cover img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 7px;
      border-bottom: 3px solid #e50914;
    }
    .cover:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff1a1a;
    }
    .caption {
      color: #e50914;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 15px;
      user-select: none;
      text-shadow: 0 0 8px #e50914;
    }
  </style>
</head>
<body>

  <h1>Publications</h1>

  <a href="/triangle-formed-me.pdf" target="_blank" rel="noopener noreferrer" class="cover" title="Open PDF: The Triangle That Formed Me">
    <img src="/trianglecover.jpg" alt="The Triangle That Formed Me Cover" />
    <div class="caption">The Triangle That Formed Me</div>
  </a>

</body>
</html>
