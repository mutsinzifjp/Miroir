<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publications | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      color: #e50914;
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #e50914;
    }

    .cover-image {
      max-width: 320px;
      width: 90%;
      margin: 20px auto;
      border: 3px solid #e50914;
      box-shadow: 0 0 15px #e50914;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
    }

    .cover-image:hover {
      transform: scale(1.03);
    }

    #flipbookEmbed {
      display: none;
      margin-top: 40px;
    }

    @media screen and (max-width: 768px) {
      iframe, .fp-embed {
        height: 500px !important;
      }
    }
  </style>
</head>
<body>

  <h1>The Triangle That Formed Me</h1>

 <!-- Glowing Thumbnail that opens lightbox flipbook -->
<a href="https://7fa5079c-trial.flowpaper.com/triangleformedme/"
   class="fp-embed"
   lightbox="true"
   data-fp-width="1000"
   data-fp-height="700"
   style="display: inline-block; text-align: center;">
  <img src="/trianglecover.jpg"
       alt="Triangle Cover"
       style="max-width: 300px;
              border: 3px solid #e50914;
              border-radius: 10px;
              box-shadow: 0 0 20px #e50914;
              transition: transform 0.3s ease;
              cursor: pointer;" />
</a>

<!-- Lightbox script -->
<script async defer src="https://cdn-online.flowpaper.com/zine/3.9.1/js/embed.min.js"></script>

  </div>

</body>
</html>
