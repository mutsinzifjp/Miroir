<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publications | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- PageFlip Library -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css" />

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #e50914;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .cover {
      max-width: 300px;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 0 15px #e50914;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .cover:hover {
      transform: scale(1.03);
    }

    #flipbook-container {
      display: none;
      margin: 40px auto;
      max-width: 90vw;
    }

    #flipbook {
      width: 100%;
      height: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>The Triangle That Formed Me</h1>

  <!-- Cover Image -->
  <img src="/trianglecover.jpg" alt="Open Flipbook" class="cover" id="openFlipbook" />

  <!-- Flipbook container -->
  <div id="flipbook-container">
    <div id="flipbook"></div>
  </div>

  <script>
    const openBtn = document.getElementById('openFlipbook');
    const flipbookContainer = document.getElementById('flipbook-container');

    openBtn.addEventListener('click', () => {
      openBtn.style.display = 'none';
      flipbookContainer.style.display = 'block';

      const pageFlip = new St.PageFlip(document.getElementById('flipbook'), {
        width: 500,
        height: 700,
        size: "stretch",
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 420,
        maxHeight: 1350,
        maxShadowOpacity: 0.5,
        showCover: false,
        mobileScrollSupport: false
      });

      pageFlip.loadFromImages([
        "/triangle-pages/page1.jpg",
        "/triangle-pages/page2.jpg",
        "/triangle-pages/page3.jpg",
        "/triangle-pages/page4.jpg"
      ]);
    });
  </script>
</body>
</html>
