<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publications | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #e50914;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .cover-container {
      max-width: 320px;
      margin: 0 auto;
    }

    .cover-thumbnail {
      width: 100%;
      border: 3px solid #e50914;
      border-radius: 10px;
      box-shadow: 0 0 20px #e50914;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .cover-thumbnail:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px #ff1a1a;
    }

    .flipbook-label {
      color: #e50914;
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Publications</h1>

  <div class="cover-container">
    <a href="/fliptriangle.html">
      <img src="/trianglecover.jpg" alt="Triangle Cover" class="cover-thumbnail">
    </a>
    <div class="flipbook-label">The Triangle That Formed Me</div>
  </div>

</body>
</html>
