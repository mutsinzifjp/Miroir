<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publications | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      color: #e50914;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #e50914;
      margin-bottom: 40px;
    }
    .cover-container {
      max-width: 320px;
      margin: 0 auto;
    }
    .cover-thumbnail {
      width: 100%;
      border: 3px solid #e50914;
      border-radius: 10px;
      box-shadow: 0 0 25px #e50914;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .cover-thumbnail:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px #ff1a1a;
    }
    .label {
      color: #e50914;
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 15px;
      text-shadow: 0 0 8px #e50914;
    }

  <h1>Publications</h1>

  <div class="cover-container">
    <a href="/fliptriangle.html">
      <img src="/trianglecover.jpg" alt="Cover of The Triangle That Formed Me" class="cover-thumbnail">
