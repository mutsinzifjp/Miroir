<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publications | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header img {
      max-width: 140px;
      filter: drop-shadow(0 0 10px #e50914);
      animation: pulse 3s ease-in-out infinite;
      margin-bottom: 30px;
    }

    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 10px #e50914);
      }
      50% {
        filter: drop-shadow(0 0 20px #ff1a1a);
      }
    }

    h1 {
      color: #e50914;
      font-size: 2.4rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p.subtitle {
      color: #ccc;
      opacity: 0.8;
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .item {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px #e50914;
      padding: 20px;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #e50914;
      margin-bottom: 15px;
    }

    .caption {
      font-size: 1.2rem;
      color: #e50914;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 12px #e50914;
    }

    nav {
      margin-top: 50px;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #e50914;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <img src="/miroir.png" alt="Miroir Logo" />
  </header>

  <h1>Publications</h1>
  <p class="subtitle">Written reflections, articles, and documentation from the Miroir project.</p>

  <section class="gallery">
    <div class="item">
      <div class="caption">The Triangle That Formed Me</div>
      <img src="/trianglecover.jpg" alt="Cover of The Triangle That Formed Me" />
      <iframe src="/triangle-formed-me.pdf#view=FitH" allowfullscreen></iframe>
    </div>
  </section>

  <nav>
    <a href="/">Home</a>
    <a href="/about-miroir.html">About Miroir</a>
    <a href="/my-mirror.html">My Mirror</a>
    <a href="/our-voices.html">Our Voices</a>
    <a href="/truth-tools.html">Truth Tools</a>
    <a href="/living-archive.html">Living Archive</a>
    <a href="/performative-data.html">Performative Data</a>
  </nav>

</body>
</html>
