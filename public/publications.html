<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publications | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/src/Style/stPageFlip.min.css">
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #e50914;
      margin-bottom: 40px;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #flipbook {
      width: 90vw;
      max-width: 900px;
      height: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px #e50914;
    }

    .page {
      width: 100%;
      height: 100%;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .note {
      margin-top: 20px;
      color: #ccc;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>The Triangle That Formed Me</h1>

  <div id="flipbook"></div>
  <div class="note">Click or drag pages to turn. Works best on wide screens.</div>

  <script>
    const pages = [
      "/triangle-pages/page1.jpg",
      "/triangle-pages/page2.jpg",
      "/triangle-pages/page3.jpg",
      "/triangle-pages/page4.jpg"
    ];

    const flipbook = new St.PageFlip(document.getElementById("flipbook"), {
      width: 600,
      height: 500,
      size: "stretch",
      maxShadowOpacity: 0.5,
      showCover: false,
      mobileScrollSupport: false,
    });

    const pageElements = pages.map(src => {
      const page = document.createElement("div");
      page.className = "page";
      const img = document.createElement("img");
      img.src = src;
      img.alt = "Flipbook page";
      page.appendChild(img);
      return page;
    });

    flipbook.loadFromHTML(pageElements);
  </script>
</body>
</html>
