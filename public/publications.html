<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publications | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Body & fonts */
    body {
      background: #000;
      color: #fff;
      margin: 0;
      padding: 30px 20px;
      font-family: Arial, sans-serif;
    }

    /* Header */
    h1 {
      text-align: center;
      color: #e50914;
      font-size: 2.5rem;
      letter-spacing: 1.5px;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #e50914;
    }

    /* Grid gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Publication card */
    .card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #e50914;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none; /* remove underline from link */
      color: inherit; /* keep text color */
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #ff1a1a;
    }

    /* Images scale to container */
    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 3px solid #e50914;
      border-radius: 12px 12px 0 0;
      object-fit: contain;
    }

    /* Caption */
    .caption {
      color: #e50914;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 15px;
      text-align: center;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Publications</h1>

  <div class="gallery">
    <a href="/triangle-formed-me.pdf" class="card" target="_blank" rel="noopener noreferrer" title="Open PDF: The Triangle That Formed Me">
      <img src="/trianglecover.jpg" alt="Cover of The Triangle That Formed Me" />
      <div class="caption">The Triangle That Formed Me</div>
    </a>
  </div>

</body>
</html>
