<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reflections | Miroir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    .intro {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ddd;
      margin-bottom: 40px;
    }

    .visual-reflection {
      max-width: 100%;
      height: auto;
      margin-bottom: 60px;
      animation: fadeInZoom 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInZoom {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media screen and (max-width: 768px) {
      .intro {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="intro"><em>This chamber is not neutral.</em> These are moments when I pause and see the echoes inside me. Raw thoughts, visual truths, and whispers that don’t fit into data or categories — but still matter.</p>

    <img src="/reflect1.png" alt="A reflective visual about truth and internalized norms" class="visual-reflection" />
  </div>
</body>
</html>
