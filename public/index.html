<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miroir | Human Truth Hub</title>
  <meta name="description" content="Miroir is a living archive of gender defiance, personal truth, and collective reflection." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- Loading animation -->
  <div id="preloader">
    <img src="/miroir.png" alt="" />
  </div>

  <div class="main-content" style="display:none;">
    <header>
      <img src="/miroir.png" alt="" class="logo" />
    </header>

    <main class="intro" role="main">
      <h1>Welcome to Miroir</h1>
      <p>Where personal truth meets collective resistance.</p>
      <a href="https://miroir.vercel.app/login" id="loginBtn" role="button" tabindex="0">Log in with OSF</a>
    </main>

    <nav aria-label="Primary Navigation">
      <a href="/my-mirror.html">My Mirror</a>
      <a href="/our-voices.html">Our Voices</a>
      <a href="/truth-tools.html">Truth Tools</a>
      <a href="/living-archive.html">Living Archive</a>
      <a href="/performative-data.html">Performative Data</a>
      <a href="/publications.html">Publications</a>
    </nav>

    <footer>© Fils – Miroir</footer>

    <!-- Music -->
    <audio id="bgMusic" loop autoplay>
      <source src="/ambient-soft-music.mp3" type="audio/mpeg" />
    </audio>

    <button id="musicToggle" aria-pressed="false" aria-label="Toggle background music">
      <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>
    </button>
  </div>

  <script>
    // Loading screen
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
      document.querySelector('.main-content').style.display = 'block';
    });

    // Music toggle
    const musicToggle = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('bgMusic');
    let isPlaying = true;

    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
        musicToggle.innerHTML = '<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>';
      } else {
        bgMusic.play();
        musicToggle.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
