<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miroir | Human Truth Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .center-content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
      animation: glow 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #e50914);
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 10px #e50914);
      }
      50% {
        filter: drop-shadow(0 0 20px #ff1a1a);
      }
    }

    .cta-button {
      display: inline-block;
      padding: 15px 35px;
      background: transparent;
      border: 2px solid #e50914;
      border-radius: 30px;
      color: #e50914;
      font-size: 1.3rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #e50914;
    }

    .cta-button:hover {
      background: #e50914;
      color: #fff;
      box-shadow: 0 0 20px #ff1a1a;
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <div class="center-content">
    <img src="/miroir.png" alt="" class="logo" />
    <a href="/my-mirror.html" class="cta-button">Enter the Mirror</a>
  </div>

  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const colors = ['#e50914', '#ff1a1a', '#fff'];

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 1.5 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
    }

    function init() {
      for (let i = 0; i < 200; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
